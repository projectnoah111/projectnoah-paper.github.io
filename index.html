<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>46</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    body {
        background-color: #0d0d0d;
        color: #00BFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 60px;
        font-family: 'ONE-Mobile-Title', sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #00BFFF;
        box-shadow: 0 0 10px #00BFFF;
        max-width: 90%;
        box-sizing: border-box;
    }
    .title {
        color: #00BFFF;
        font-size: 8vw; /* vw 단위를 사용하여 반응형으로 설정 */
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 10px #00BFFF;
        position: relative;
        padding: 10px;
        border: 2px solid #00BFFF;
        box-shadow: 0 0 20px #00BFFF;
        overflow: hidden;
    }
    .title::before, .title::after {
        content: '';
        position: absolute;
        border: 2px solid #00BFFF;
        box-shadow: 0 0 20px #00BFFF;
        z-index: -1;
        animation: animate 4s linear infinite;
    }
    .title::before {
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        animation-delay: 0s;
    }
    .title::after {
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        animation-delay: 2s;
    }
    @keyframes animate {
        0% {
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
        }
        50% {
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
        }
        100% {
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
        }
    }
    .instruction {
        color: #FFFFFF;
        font-size: 5vw; /* vw 단위를 사용하여 반응형으로 설정 */
        text-align: center;
        line-height: 1.2;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #000000;
    }
    form {
        text-align: center;
        width: 100%;
    }
    input[type="text"] {
        font-size: 6vw; /* vw 단위를 사용하여 반응형으로 설정 */
        margin: 10px;
        padding: 10px;
        border: 2px solid #00BFFF;
        background: rgba(0, 0, 0, 0.6);
        color: #00BFFF;
        text-shadow: 0 0 5px #00BFFF;
        width: 80%;
        box-sizing: border-box;
    }
    input[type="button"] {
        font-size: 6vw; /* vw 단위를 사용하여 반응형으로 설정 */
        background-color: #00BFFF;
        color: #0d0d0d;
        border: 2px solid #00BFFF;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 0 10px #00BFFF;
        margin-top: 20px;
        width: 50%;
        box-sizing: border-box;
    }
    input[type="button"]:hover {
        background-color: #0099CC;
    }
    @media (max-width: 768px) {
        .title {
            font-size: 10vw;
        }
        .instruction {
            font-size: 7vw;
        }
        input[type="text"] {
            font-size: 8vw;
        }
        input[type="button"] {
            font-size: 8vw;
        }
    }
</style>
</head>
<body>

</html>
