<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>46</title>
<style>
    @font-face {
        font-family: 'ONE-Mobile-Title';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: #0d0d0d;
        color: #00BFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 48px;
        font-family: 'Pretendard-Regular', sans-serif;
        background-image: url('background.png');
        background-size: cover;
        background-position: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        box-shadow: 0 0 10px #00BFFF;
        max-width: 90%;
        box-sizing: border-box;
        position: relative;
    }

    .title {
        color: #00BFFF;
        font-size: 8vw;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 0 0 10px #00BFFF;
        padding: 10px;
        width: 100%;
        font-family: 'ONE-Mobile-Title', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(0, 191, 255, 0.5), rgba(0, 191, 255, 0));
        z-index: 1;
        animation: moveLines 3s infinite linear;
    }

    @keyframes moveLines {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .instruction {
        color: #FFFFFF;
        font-size: 4vw;
        text-align: center;
        line-height: 1.2;
        margin-bottom: 20px;
        text-shadow: 0 0 5px #000000;
    }

    form {
        text-align: center;
        width: 100%;
    }

    input[type="text"] {
        font-size: 5vw;
        margin: 10px;
        padding: 10px;
        border: 2px solid #00BFFF;
        background: rgba(0, 0, 0, 0.6);
        color: #00BFFF;
        text-shadow: 0 0 5px #00BFFF;
        width: 80%;
        box-sizing: border-box;
    }

    input[type="button"] {
        font-size: 5vw;
        background-color: #00BFFF;
        color: #0d0d0d;
        border: 2px solid #00BFFF;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 0 10px #00BFFF;
        margin-top: 20px;
        width: 50%;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    input[type="button"]:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.2);
        z-index: -1;
        transition: all 0.3s ease;
    }

    input[type="button"]:hover:before {
        background: rgba(255, 255, 255, 0.3);
    }

    input[type="button"]:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.5s ease;
        transform: translate(-50%, -50%) rotate(45deg) scale(0);
        z-index: -1;
    }

    input[type="button"]:hover:after {
        transform: translate(-50%, -50%) rotate(45deg) scale(1);
    }
</style>
</head>
<body>

</html>
