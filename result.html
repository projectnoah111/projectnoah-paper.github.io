<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Result Page</title>
<style>
    body {
        background-color: #2d2d2d;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 60px;
    }
</style>
</head>
<body>

<script>
// URL에서 쿼리 매개변수를 파싱하여 결과를 얻는 함수
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
    }
    return(false);
}

// 결과를 표시
document.write(decodeURIComponent(getQueryVariable("result")));
</script>

</body>
</html>
